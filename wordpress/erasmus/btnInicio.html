<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de inicio</title>

    <style>
        .fl-button span {
    font-family: "system-ui", "BlinkMacSystemFont", "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 100%;
    font-style: inherit;
    font-weight: inherit;
}
        a.fl-button.fl-button.escolar {
            background: #6ca906;
            border: 1px solid #ccc;
            display: inline-block;
            font-size: 16px;
            font-weight: normal;
            line-height: 18px;
            padding: 12px 24px;
            text-decoration: none;
            text-shadow: none;
            text-align: center;
        }

        .fl-button:active {
            position: relative;
            top: 1px;
        }

        .fl-button:hover {
            text-decoration: none;
        }

        a.fl-button.fl-button.escolar:hover {
            background: #446805;
        }

        a.fl-button,
        a.fl-button:visited {
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            display: inline-block;
            font-size: 16px;
            font-weight: normal;
            line-height: 18px;
            padding: 12px 24px;
            text-decoration: none;
            text-shadow: none;
        }

        .fl-button i {
            font-size: 1.3em;
            height: auto;
            margin-right: 8px;
            vertical-align: middle;
            width: auto;
        }

        a {
            transition: color .1s ease-in-out, background-color .1s ease-in-out;
        }

        .contenedor {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            }
        
    </style>

    <link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="fontawesome/css/brands.css" rel="stylesheet" />
    <link href="fontawesome/css/solid.css" rel="stylesheet" />
</head>

<body>
    <div class="contenedor">
        <a href="https://portal.edu.gva.es/iesmarenostrum/es/?page_id=7245" class="fl-button escolar" rel="noopener"
            style="color:white; border-radius:20px"><i class="fas fa-info-circle" aria-hidden="true"
                style="color:white"></i> <span style="color:white">Información general</span>
        </a>
    </div>
    <script>

    </script>

</body>

</html>
